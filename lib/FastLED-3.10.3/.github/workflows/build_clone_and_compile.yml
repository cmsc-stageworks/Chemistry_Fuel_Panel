name: clone and compile

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'examples/**'
      - 'ci/**'
      - '.github/workflows/**'
      - 'CMakeLists.txt'
      - 'platformio.ini'
      - 'library.json'
      - 'library.properties'
  # pull_request_target: DISABLED - Security vulnerability through PlatformIO pre-script execution
  # This workflow executes ci/util/ccache_config.py via platformio.ini extra_scripts
  # Running on pull_request_target allows execution of malicious Python code
  # Workflow still runs on push to master for validation

permissions:
  contents: read        # Required to checkout code
  actions: read         # Required for artifact operations  
  id-token: write      # Required for artifact upload (OIDC)
  pull-requests: read   # If needed to read PR info

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        run: |
          pip install uv

      - name: Build Root projectio
        run: uv run platformio run
